<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #2d3748;
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
            min-height: 100vh;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
            color: #e2e8f0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
        }

        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
            align-items: start;
        }

        .card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,0.2);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .card .btn-group {
            margin-top: auto;
        }

        body.dark-mode .card {
            background: rgba(45, 55, 72, 0.95);
            border-color: rgba(255,255,255,0.1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        body.dark-mode .card h2 {
            color: #e2e8f0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            transition: color 0.3s ease;
        }

        body.dark-mode .form-group label {
            color: #cbd5e0;
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
            background: white;
            color: #2d3748;
        }

        body.dark-mode .form-input,
        body.dark-mode .form-textarea,
        body.dark-mode .form-select {
            background: #2d3748;
            border-color: #4a5568;
            color: #e2e8f0;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        body.dark-mode .form-input:focus,
        body.dark-mode .form-textarea:focus,
        body.dark-mode .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        body.dark-mode .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        body.dark-mode .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #6c757d;
            border: 2px solid #e9ecef;
        }

        body.dark-mode .btn-secondary {
            background: #2d3748;
            color: #e2e8f0;
            border-color: #4a5568;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        body.dark-mode .btn-secondary:hover {
            background: #4a5568;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .settings-panel {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }

        body.dark-mode .settings-panel {
            background: #2d3748;
            border-color: #4a5568;
        }

        .settings-panel.hidden {
            display: none;
        }

        .settings-header {
            margin-top: 25px;
            border-top: 2px solid #e9ecef;
            padding-top: 20px;
        }

        body.dark-mode .settings-header {
            border-top-color: #4a5568;
        }

        .settings-toggle {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            width: 100%;
            padding: 15px 20px;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }

        body.dark-mode .settings-toggle {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }

        .settings-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        body.dark-mode .settings-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .settings-toggle.collapsed .toggle-icon {
            transform: rotate(-90deg);
        }

        .toggle-icon {
            transition: transform 0.3s ease;
            font-weight: bold;
        }

        .model-input-wrapper {
            position: relative;
        }

        .model-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #e1e5e9;
            border-top: none;
            border-radius: 0 0 10px 10px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        body.dark-mode .model-suggestions {
            background: #2d3748;
            border-color: #4a5568;
        }

        .model-suggestion {
            padding: 12px 16px;
            cursor: pointer;
            border-bottom: 1px solid #f1f3f4;
            transition: background-color 0.2s ease;
        }

        body.dark-mode .model-suggestion {
            border-bottom-color: #4a5568;
        }

        .model-suggestion:hover {
            background: #f8f9fa;
        }

        body.dark-mode .model-suggestion:hover {
            background: #4a5568;
        }

        .model-suggestion:last-child {
            border-bottom: none;
        }

        .history-panel {
            margin-top: 20px;
        }

        .history-item {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #e9ecef;
        }

        body.dark-mode .history-item {
            background: #2d3748;
            border-color: #4a5568;
        }

        .history-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        body.dark-mode .history-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .history-item h4 {
            margin-bottom: 5px;
            color: #333;
            transition: color 0.3s ease;
        }

        body.dark-mode .history-item h4 {
            color: #e2e8f0;
        }

        .history-item p {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
            transition: color 0.3s ease;
        }

        body.dark-mode .history-item p {
            color: #a0aec0;
        }

        .history-item .date {
            color: #999;
            font-size: 12px;
            transition: color 0.3s ease;
        }

        body.dark-mode .history-item .date {
            color: #718096;
        }

        .result-panel {
            grid-column: 1 / -1;
            margin-top: 30px;
        }

        .result-content {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        body.dark-mode .result-content {
            background: rgba(45, 55, 72, 0.95);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .result-title {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
            transition: color 0.3s ease;
        }

        body.dark-mode .result-title {
            color: #e2e8f0;
        }

        .generated-prompt {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            white-space: pre-wrap;
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        body.dark-mode .generated-prompt {
            background: #2d3748;
            color: #e2e8f0;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯Prompt Generator</h1>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">🌙</button>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>📝 Generate New Prompt</h2>

                <form id="promptForm">
                    <div class="form-group">
                        <label for="task">Task Description *</label>
                        <textarea
                            id="task"
                            class="form-textarea"
                            placeholder="Describe your task clearly (e.g., 'Draft an email responding to a customer complaint')"
                            required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="variables">Variables (optional)</label>
                        <input
                            type="text"
                            id="variables"
                            class="form-input"
                            placeholder="Enter variables separated by commas (e.g., CUSTOMER_COMPLAINT, COMPANY_NAME)"
                        />
                        <small style="color: #666;">Leave empty to let AI choose variables automatically</small>
                    </div>

                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary">
                            <span class="loading hidden" id="loadingSpinner"></span>
                            🚀 Generate Prompt
                        </button>
                        <button type="button" class="btn btn-secondary" id="testPrompt">
                            🧪 Test Prompt
                        </button>
                    </div>
                </form>

                <div class="settings-header">
                    <button class="settings-toggle expanded" id="settingsToggle">
                        ⚙️ API Settings
                        <span class="toggle-icon">▼</span>
                    </button>
                </div>
                <div class="settings-panel" id="settingsPanel">
                    <div class="form-group">
                        <label for="apiUrl">API Base URL</label>
                        <input
                            type="url"
                            id="apiUrl"
                            class="form-input"
                            placeholder="https://api.openai.com/v1/chat/completions"
                        />
                    </div>
                    <div class="form-group">
                        <label for="apiKey">API Key</label>
                        <input
                            type="password"
                            id="apiKey"
                            class="form-input"
                            placeholder="Enter your API key"
                        />
                    </div>
                    <div class="form-group">
                        <label for="model">Model</label>
                        <div class="model-input-wrapper">
                            <input
                                type="text"
                                id="model"
                                class="form-input"
                                placeholder="Enter model name (e.g., openai/gpt-5)"
                                autocomplete="off"
                            />
                            <div class="model-suggestions" id="modelSuggestions"></div>
                        </div>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-primary" id="saveSettings">💾 Save Settings</button>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>📚 Prompt History</h2>
                <div id="historyList"></div>
                <div class="btn-group">
                    <button class="btn btn-secondary" id="clearHistory">🗑️ Clear History</button>
                </div>
            </div>
        </div>

        <div class="result-panel hidden" id="resultPanel">
            <div class="result-content">
                <h2 class="result-title">✨ Generated Prompt Template</h2>
                <div id="resultMessage"></div>
                <div class="generated-prompt" id="generatedPrompt"></div>
            </div>
        </div>

        <div class="result-panel hidden" id="testPanel">
            <div class="result-content">
                <h2 class="result-title">🧪 Test Results</h2>
                <div id="testMessage"></div>
                <div class="generated-prompt" id="testResult"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
